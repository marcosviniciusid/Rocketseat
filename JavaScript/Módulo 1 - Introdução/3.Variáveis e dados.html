<!DOCTYPE html>
<html>
<head>
	<title>Curso JavaScript :. Rocketseat</title>
</head>
<body>

<!-- 1. Introdução | 3. Variáveis e dados -->

<script>
	// Tipos de variáveis
	var nome = "Marcos Vinicius"; // String
	var idade = 21; // Inteiro
	var peso = 80.5; // Float
	var humano = true; // Booleano // True or False

	// Vetores (Arrays)
	var alunos = ["Marcos Vinicius", "Gabriel", "Lucas", "Bonieky"];

	// Objetos (Orientação a objeto)
	// Atribuições ou informações sobre aluno
	var aluno = {
		nome: alunos[2],
		idade: 23,
		peso: 80.5,
		humano: true
	}

	console.log(alunos[0]); // Pra vetores
	console.log[aluno.nome]; // Pra objeto
</script>

</body>
</html>
